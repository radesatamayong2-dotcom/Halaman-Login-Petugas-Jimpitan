<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Jimpitan</title>

  <link rel="stylesheet" href="style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="container" id="areaCetak">

  <h1>Dashboard Jimpitan</h1>

  <!-- INPUT SETORAN DI ATAS SENDIRI -->
  <div class="card">
    <h2>Input Setoran</h2>

    <input type="text" id="nama" placeholder="Nama Warga">
    <input type="number" id="jumlah" placeholder="Jumlah Setoran">
    <button onclick="tambahData()">Simpan</button>
  </div>

  <!-- TABEL -->
  <div class="card">
    <h2>Data Setoran</h2>
    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Jumlah</th>
        </tr>
      </thead>
      <tbody id="tabelData"></tbody>
    </table>
  </div>

  <!-- GRAFIK -->
  <div class="card grafik-card">
    <h2>Grafik Setoran</h2>
    <canvas id="grafik"></canvas>
  </div>

</div>

<button class="btn-pdf" onclick="exportPDF()">Export PDF</button>

<script src="script.js"></script>
</body>
</html>
