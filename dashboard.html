<!DOCTYPE html>
<html>
<head>
  <title>Dashboard RT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <button onclick="logout()">Logout</button>

  <div class="card">
    <h2>Input Iuran</h2>
    <select id="wargaSelect"></select>
    <input type="number" id="jumlahInput" placeholder="Jumlah (Rp)">
    <button id="simpanBtn">Simpan</button>
  </div>

  <div class="card">
    <h2>Status Warga</h2>
    <table>
      <thead>
        <tr><th>Nama</th><th>Total Bayar</th><th>Status</th></tr>
      </thead>
      <tbody id="tabelWarga"></tbody>
    </table>
  </div>
</div>

<script type="module" src="app.js"></script>

</body>
</html>
